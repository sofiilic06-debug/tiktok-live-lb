<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Live Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="left-header">
        <div class="live-indicator" aria-hidden="true"></div>
        <span class="live-text">LIVE</span>
      </div>

      <div class="title-block">
        <h2 class="title">Country Gift Leaderboard</h2>
        <div class="subtitle">Send gift to rank up your country</div>
      </div>

      <div class="menu">
        <button id="menuBtn">⋮</button>
        <div id="menuDropdown" class="dropdown-content">
          <button id="resetBtn">Reset Score</button>
        </div>
      </div>
    </div>

    <div class="container">
      <table id="leaderboard" aria-live="polite">
        <thead>
          <tr>
            <th class="col-rank">Rank</th>
            <th class="col-country">Country</th>
            <th class="col-gifts">Gifts</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </div>

    <!-- 🔹 OVA LINIJA NEDOSTAJE U TVOM KODU: učitava Socket.IO klijent -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script src="script.js"></script>

    <script>
    const socket = new WebSocket("wss://tiktok-live-lbb.netlify.app/.netlify/functions/socket");

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("🎁 Novi gift:", data);

      // primer: ažuriraj leaderboard
      const list = document.getElementById("leaderboard-body");
      const item = document.createElement("tr");
      item.innerHTML = `
        <td>⭐</td>
        <td>${data.user}</td>
        <td>${data.gift} (${data.value} coins)</td>
      `;
      list.prepend(item);
    };

    // --- DODATNI DEO ZA WEBHOOK EVENTE ---
    try {
      const ioSocket = io("https://tiktok-live-lbb.in.rs", {
        transports: ["websocket"],
      });

      ioSocket.on("connect", () => {
        console.log("✅ Povezan na TikTok socket server");
      });

      ioSocket.on("tiktok_event", (data) => {
        console.log("🎉 Novi TikTok event:", data);

        // ako dođe gift event iz TikToka, ubaci ga u tabelu isto kao gore
        const list = document.getElementById("leaderboard-body");
        const item = document.createElement("tr");
        item.innerHTML = `
          <td>🎁</td>
          <td>${data.user || "Nepoznat"}</td>
          <td>${data.giftName || data.gift || "Gift"} (${data.value || 1} coins)</td>
        `;
        list.prepend(item);
      });
    } catch (err) {
      console.warn("⚠️ Socket.IO nije dostupan (još nije aktivan server):", err);
    }
    </script>
  </body>
</html>
